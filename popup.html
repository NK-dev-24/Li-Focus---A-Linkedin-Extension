<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Enhancer</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #0a66c2;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0 10px;
            color: #333;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .toggle-label {
            font-size: 14px;
            color: #666;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #0a66c2;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LinkedIn Enhancer</h1>
    </div>

    <div class="section-title">Extension Status</div>
    <div class="toggle-container">
        <span class="toggle-label">Extension Enabled</span>
        <label class="switch">
            <input type="checkbox" id="extensionEnabled">
            <span class="slider"></span>
        </label>
    </div>

    <div class="section-title">Feed Customization</div>
    <div class="toggle-container">
        <span class="toggle-label">Home Feed</span>
        <label class="switch">
            <input type="checkbox" id="homeFeed">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span class="toggle-label">Right Sidebar</span>
        <label class="switch">
            <input type="checkbox" id="rightSidebar">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span class="toggle-label">Left Sidebar</span>
        <label class="switch">
            <input type="checkbox" id="leftSidebar">
            <span class="slider"></span>
        </label>
    </div>

    <div class="section-title">Remove Distracting Elements</div>
    <div class="toggle-container">
        <span class="toggle-label">Advertisement Banners</span>
        <label class="switch">
            <input type="checkbox" id="adBanners">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span class="toggle-label">Post Engagements</span>
        <label class="switch">
            <input type="checkbox" id="engagementSection">
            <span class="slider"></span>
        </label>
    </div>

    <div class="section-title">Additional Settings</div>
    <div class="toggle-container">
        <span class="toggle-label">Notification Counts</span>
        <label class="switch">
            <input type="checkbox" id="notificationCount">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span class="toggle-label">Messaging Section</span>
        <label class="switch">
            <input type="checkbox" id="messagingSection">
            <span class="slider"></span>
        </label>
    </div>

    <div class="footer">
        Made with â™¥ for a distraction-free LinkedIn
    </div>

    <script src="popup.js"></script>
</body>
</html>
