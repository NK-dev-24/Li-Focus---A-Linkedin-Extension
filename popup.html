<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LI Focus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div>
        <h1 class="logo">
          <span class="logo-li">LI</span><br />
          FOCUS
        </h1>
        <div class="subtitle">DISTRACTION-FREE LINKEDIN</div>
      </div>
      <div class="controls">
        <button id="themeToggle" class="control-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <button id="powerButton" class="control-button power-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
            <line x1="12" y1="2" x2="12" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>

    <div id="extensionContent">
      <div class="section">
        <h2 class="section-title">SPECIAL MODE</h2>
        <div class="toggle-list">
          <div class="toggle-item">
            <span class="toggle-label">WRITER FOCUS MODE</span>
            <label class="toggle">
              <input type="checkbox" id="zenMode" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="section">
        <h2 class="section-title">HIDE ELEMENTS</h2>
        <div class="toggle-list">
          <div class="toggle-item">
            <span class="toggle-label">HOME FEED</span>
            <label class="toggle">
              <input type="checkbox" id="homeFeed" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-item">
            <span class="toggle-label">MEDIA CONTENT</span>
            <label class="toggle">
              <input type="checkbox" id="mediaContent" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-item">
            <span class="toggle-label">ADVERTISEMENTS</span>
            <label class="toggle">
              <input type="checkbox" id="adBanners" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-item">
            <span class="toggle-label">NOTIFICATION COUNTS</span>
            <label class="toggle">
              <input type="checkbox" id="notificationCount" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-item">
            <span class="toggle-label">MESSAGING SECTION</span>
            <label class="toggle">
              <input type="checkbox" id="messagingSection" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-item">
            <span class="toggle-label">RIGHT SIDEBAR</span>
            <label class="toggle">
              <input type="checkbox" id="rightSidebar" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-item">
            <span class="toggle-label">LEFT SIDEBAR</span>
            <label class="toggle">
              <input type="checkbox" id="leftSidebar" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button id="feedbackBtn" class="footer-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
          ></path>
        </svg>
        FEEDBACK
      </button>
      <button id="githubBtn" class="footer-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path>
        </svg>
        STAR
      </button>
    </div>

    <div class="credits">
      Made with <span class="heart">â™¥</span> by
      <a href="#" target="_blank">NK</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
