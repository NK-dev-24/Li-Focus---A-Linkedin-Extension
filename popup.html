<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Enhancer</title>
  <style>
    :root {
      --primary-color: #0a66c2;
      --bg-color: #1a1c1e;
      --text-color: #e1e3e6;
      --border-color: #2f353a;
      --hover-color: #2d2f31;
      --disabled-color: #4a4a4a;
      --switch-active: #0a66c2;
      --section-padding: 16px;
    }

    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .header {
      padding: var(--section-padding);
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .main-toggle {
      padding: var(--section-padding);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      padding: 12px var(--section-padding);
      color: var(--primary-color);
      font-size: 14px;
      font-weight: 600;
      background-color: rgba(10, 102, 194, 0.1);
    }

    .toggle-list {
      padding: 8px 0;
    }

    .toggle-item {
      padding: 8px var(--section-padding);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .toggle-item:hover {
      background-color: var(--hover-color);
    }

    .toggle-item label {
      font-size: 14px;
      cursor: pointer;
    }

    /* Modern Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--disabled-color);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--switch-active);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .footer {
      padding: var(--section-padding);
      text-align: center;
      font-size: 12px;
      color: #666;
      border-top: 1px solid var(--border-color);
    }

    /* Checkbox style for remove options */
    .checkbox-item {
      padding: 8px var(--section-padding);
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox-item:hover {
      background-color: var(--hover-color);
    }

    .checkbox-item input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .checkbox-item label {
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkedIn Enhancer</h1>
  </div>

  <div class="main-toggle">
    <span>Extension Enabled</span>
    <label class="switch">
      <input type="checkbox" id="masterToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="section-title">Feed Customization</div>
  <div class="toggle-list">
    <div class="toggle-item">
      <label>Home Feed</label>
      <label class="switch">
        <input type="checkbox" id="homeFeed">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-item">
      <label>Right Sidebar</label>
      <label class="switch">
        <input type="checkbox" id="rightSidebar">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section-title">Remove Distracting Elements</div>
  <div class="toggle-list">
    <div class="checkbox-item">
      <input type="checkbox" id="promotedPosts">
      <label for="promotedPosts">Promoted Posts</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="connectionSuggestions">
      <label for="connectionSuggestions">Connection Suggestions</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="jobSuggestions">
      <label for="jobSuggestions">Job Suggestions</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="adBanners">
      <label for="adBanners">Advertisement Banners</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="engagementSection">
      <label for="engagementSection">Post Engagements</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="premiumUpsell">
      <label for="premiumUpsell">Premium Promotions</label>
    </div>
  </div>

  <div class="section-title">Additional Settings</div>
  <div class="toggle-list">
    <div class="toggle-item">
      <label>Notification Counts</label>
      <label class="switch">
        <input type="checkbox" id="notificationCount">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-item">
      <label>Messaging Section</label>
      <label class="switch">
        <input type="checkbox" id="messagingSection">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    Made with â™¥ for a distraction-free LinkedIn
  </div>

  <script src="popup.js"></script>
</body>
</html>
