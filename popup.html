<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Distraction-Free Extension</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .section-title {
            font-weight: bold;
            margin-top: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .toggle-label {
            flex-grow: 1;
        }
        .slider {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
        }
        input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }
        input[type="checkbox"] + .slider:after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        input[type="checkbox"]:checked + .slider {
            background-color: #2196F3;
        }
        input[type="checkbox"]:checked + .slider:after {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Extension Status</div>
        <div class="toggle-container">
            <label class="toggle-label" for="extensionEnabled">Extension Enabled</label>
            <input type="checkbox" id="extensionEnabled" checked>
            <label for="extensionEnabled" class="slider"></label>
        </div>

        <div class="section-title">Zen Mode</div>
        <div class="toggle-container">
            <label class="toggle-label" for="zenMode">Zen Mode (Writer Focus)</label>
            <input type="checkbox" id="zenMode">
            <label for="zenMode" class="slider"></label>
        </div>

        <div class="section-title">Feed Customization</div>
        <div class="toggle-container">
            <label class="toggle-label" for="homeFeed">Home Feed</label>
            <input type="checkbox" id="homeFeed">
            <label for="homeFeed" class="slider"></label>
        </div>

        <div class="toggle-container">
            <label class="toggle-label" for="rightSidebar">Right Sidebar</label>
            <input type="checkbox" id="rightSidebar">
            <label for="rightSidebar" class="slider"></label>
        </div>

        <div class="toggle-container">
            <label class="toggle-label" for="leftSidebar">Left Sidebar</label>
            <input type="checkbox" id="leftSidebar">
            <label for="leftSidebar" class="slider"></label>
        </div>

        <div class="section-title">Remove Distracting Elements</div>
        <div class="toggle-container">
            <label class="toggle-label" for="adBanners">Advertisement Banners</label>
            <input type="checkbox" id="adBanners">
            <label for="adBanners" class="slider"></label>
        </div>

        <div class="toggle-container">
            <label class="toggle-label" for="engagementSection">Post Engagements</label>
            <input type="checkbox" id="engagementSection">
            <label for="engagementSection" class="slider"></label>
        </div>

        <div class="section-title">Additional Settings</div>
        <div class="toggle-container">
            <label class="toggle-label" for="notificationCount">Notification Counts</label>
            <input type="checkbox" id="notificationCount">
            <label for="notificationCount" class="slider"></label>
        </div>

        <div class="toggle-container">
            <label class="toggle-label" for="messagingSection">Messaging Section</label>
            <input type="checkbox" id="messagingSection">
            <label for="messagingSection" class="slider"></label>
        </div>
    </div>

    <footer>Made with â™¥ for a distraction-free LinkedIn</footer>
    <script src="popup.js"></script>
</body>
</html>
